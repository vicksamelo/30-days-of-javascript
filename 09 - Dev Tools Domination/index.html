<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('Hello');

      // Interpolated
      console.log('Hello I am a %s string!', ' ðŸŒ¹');

      // Styled
      console.log(
        '%c I am some great text',
        'font-size:3em; background:pink; text-shadow:5px 5px 0 purple;'
      );

      // warning!
      console.warn('OH NOOOOO');

      // Error :|
      console.error('Dangeeeeeeeeer!');

      // Info
      console.info('Crocodiles eat 3-4 people per year');

      // Testing
      // Testa o conceito e se estiver errado ele imprime a mensagem no console.
      const p = document.querySelector('p');

      console.assert(
        p.classList.contains('ouch'),
        'You did not select the right Element '
      );

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count('Victoria');
      console.count('Vick');
      console.count('Victoria');
      console.count('Vick');
      console.count('Victoria');
      console.count('Vick');

      // timing
      console.time('fetching data');
      fetch('https://api.github.com/users/vicksamelo')
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd('fetching data');
          console.log(data);
        });

      //table
      console.table(dogs);
    </script>
  </body>
</html>
